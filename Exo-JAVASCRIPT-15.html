<!-- Exercice JavaScript 15 (Conçu par Yoel Melki)

Écrire une page HTML qui affiche automatiquement la date du jour actuel et l’heure (utilisation de la balise <script> et des fonctions write et date). -->
<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice JavaScript n°15</title>
</head>
<body>
    <h2>Bonjour, la date d'aujourd'hui est :</h2>
    <script>document.write(Date())</script>
</body>
</html>
